{% extends 'ds_mp_app/base.html' %}
	{% block content %}




<div class="container padding_200">
  <div class="row">
    <div class="col-md-3">
      
    </div>
    <div class="col-md-6">
<h3>Create account</h3>
<br>
<hr>
<br>
      <table class="table ">
      <form method="POST">
      	{% csrf_token %}
     


        <tr><td>{{create_account_form.username}}</td></tr>

        <tr><td>{{create_account_form.email}}</td></tr>

        <tr><td>{{create_account_form.account_type}}</td>

        <tr><td>{{create_account_form.password1}}</td></tr>

        <tr><td>{{create_account_form.password2}}</td></tr>
        <tr><td><button class="create_account_btn">create account</button></td></tr>


        <tr><td><p>Have an account? <a href="{% url 'accounts:login' %}">login</a></p></td></tr>

      </form>
    </table>

    </div>
    <div class="col-md-3">
      
    </div>
  </div>
</div>
	{% endblock %}
