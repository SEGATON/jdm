{% include 'ds_mp_app/header.html' %}
	{% block content %}


<div class="container">
	<div class="row">
		<div class="col-md-2">
		2
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-2">
				2
				</div>
				<div class="col-md-8">
					<p>You have <b>({{orders.count}})</b> order{{orders|pluralize}}</p>
					{% if orders %}
						{% for order in orders %}
							<a href="{% url 'ds_mp_app:order' user.pk %}">{{order}}</a> | {{order.date_created}}
							<hr>
						{% endfor %}
					{% else %}
					<p>You have 0 orders</p>
					{% endif %}
				</div>
				<div class="col-md-2">
				2
				</div>
			</div>
		</div>
		<div class="col-md-2">
		2
		</div>
	</div>
</div>

	{% endblock %}
