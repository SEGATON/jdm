{% extends 'django_experiments_app/base.html' %}
	{% block content %}
	<div class="django_experiments_app_body_bg">
	<table class="persons_table  table-border">
		<thead class="persons_table_head">
			<tr>
				<td>id</td>
				<td></td>
				<td>first name</td>
				<td>last name</td>
				<td></td>
				<td></td>
			</tr>
		</thead>
		{% for person in persons %}
		<tbody>
		<tr>
			<td>{{person.id}}</td>
			<td><input type="checkbox">
			</td>
			<td>
				<a href="{% url 'django_experiments_app:person' person.pk %}">{{person.first_name}} </a>
			</td>
			<td>
				<a href="{% url 'django_experiments_app:person' person.pk %}"> {{person.last_name}}</a>
			</td>
			<td>
				<a href="{% url 'django_experiments_app:edit_person' person.pk %}">Edit person</a>
			</td>
			
			<td>
				<a href="{% url 'django_experiments_app:delete_person' person.pk %}">Delete person</a>
			</td>
			<td>
				
			</td>
			
		</tr>
	</tbody>
		{% endfor %}
	</table>
		<a href="{% url 'django_experiments_app:add_person' %}">Add person</a>
	</div>
	{% endblock %}
